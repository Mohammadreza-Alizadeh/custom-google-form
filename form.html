<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>



<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="contact-form">
                    <div class="avatar-box mb-3">
                        <img src="img/avatar.jpg" id="avatar" alt="anjoman">
                    </div>
                    <h2 class="text-center">فرم ثبت نام انجمن</h2>
                    
                    <form
                        id="anjoman"
                        action="https://docs.google.com/forms/d/e/1FAIpQLSeNDJtv2Ba8MN2FIGwClhsg6VY9oC_vJcc3RjtbAnJHHaBneg/formResponse"
                        method="post">                        
                        <button class="btn btn-primary w-100" id="showButton" onclick="showForm()">نمایش فرم</button>
                        <div class="step" id="step1">
                            <div class="mb-3 crtl">
                                <label for="entry.2075432041" class="form-label">نام و نام خانوادگی</label>
                                <input type="text" class="form-control step1-field" id="entry.2075432041"
                                    name="entry.2075432041" required>
                            </div>
                            <div class="mb-3 crtl">
                                <label for="entry.1768093199" class="form-label">شماره تماس</label>
                                <input type="text" class="form-control step1-field" id="entry.1768093199"
                                    name="entry.1768093199" required>
                            </div>
                            <div class="mb-3 crtl">
                                <label for="entry.1319646008" class="form-label">ایمیل ( اختیاری ) </label>
                                <input type="text" class="form-control" id="entry.1319646008" name="entry.1319646008"
                                    required>
                            </div>
                            <div class="mb-3 crtl">
                                <label for="entry.629266951" class="form-label">توضیحات درباره خودتان</label>
                                <textarea class="form-control step1-field" required id="entry.629266951" name="entry.629266951"
                                    rows="4"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="nextStep(1)">ادامه</button>
                        </div>


                        <div class="step" id="step2">

                            <div class="mb-3 crtl">
                                <label for="entry.1845174953" class="form-label">رشته تحصیلی</label>
                                <input type="text" class="form-control step2-field" id="entry.1845174953" name="entry.1845174953"
                                    required>
                            </div>
                            <div class="mb-3 crtl">
                                <label for="entry.855742399" class="form-label ">دانشگاه درحال تحصیل</label>
                                <input type="text" class="form-control step2-field" id="entry.855742399" name="entry.855742399"
                                    required>
                            </div>

                            <div class="mb-3">
                                <div class="crtl">
                                    <label class="form-check-label mb-3">درچه حوضه هایی مایل به همکاری هستید
                                        :</label>
                                </div>
                                <div class="form-check move-to-right">
                                    <input class="form-check-input check-box-val" type="checkbox" id="entry.903194722" value="مسابقات"
                                        name="entry.903194722">
                                    <label class="form-check-label" for="interest1">مسابقات</label>
                                </div>
                                <div class="form-check move-to-right">
                                    <input class="form-check-input check-box-val" type="checkbox" id="entry.903194722"
                                        value="تولید محتوای دیجیتال" name="entry.903194722">
                                    <label class="form-check-label" for="interest2">تولید محتوای دیجیتال</label>
                                </div>
                                <div class="form-check move-to-right">
                                    <input class="form-check-input check-box-val"  type="checkbox" id="entry.903194722"
                                        value="نشریه و پژوهش" name="entry.903194722">
                                    <label class="form-check-label" for="interest3">نشریه و پژوهش</label>
                                </div>
                                <div class="form-check move-to-right">
                                    <input class="form-check-input check-box-val" type="checkbox" id="entry.903194722"
                                        value="ارتباط با صنعت" name="entry.903194722">
                                    <label class="form-check-label" for="interest4">ارتباط با صنعت</label>
                                </div>
                                <div class="form-check move-to-right">
                                    <input class="form-check-input check-box-val" type="checkbox" id="entry.903194722"
                                        value="گرافیک" name="entry.903194722">
                                    <label class="form-check-label" for="interest4">گرافیک</label>
                                </div>
                                <div class="form-check move-to-right">
                                    <input class="form-check-input check-box-val" type="checkbox" id="entry.903194722"
                                        value="کارآفرینی" name="entry.903194722">
                                    <label class="form-check-label" for="interest4">کارآفرینی</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn mb-3 w-100 btn-primary" onclick="nextStep(2)">ادامه</button>

                                <button type="button" class="btn w-100 btn-secondary btn-sm"
                                    onclick="prevStep(2)">بازگشت</button>


                            </div>
                        </div>
                        <div class="step" id="step3">
                            <button type="submit" id="submit-form" class="btn w-100 btn-primary mb-3">ثبت اطلاعات</button>
                            
                            <button type="button" class="btn w-100 btn-danger btn-sm"
                            onclick="prevStep(3)">بازگشت</button>
                        </div>

                    </form>
                    <div class="error-msg-box">
                        <div class="alert alert-danger cd-none crtl" id="error-msg" role="alert">
                            لطفا تمام فیلد های اجباری را پر کنید
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script src="js/custom.js"></script>


</body>

</html>
